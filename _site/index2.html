  function DisplayBuilding (){
    // show all the building
     $('.s1-b1-l').animate({
            "left": "0px"
        }, 400);
        $('.s1-b2-l').animate({
            "left": "0px"
        }, 600);
        $('.s1-b3-l').animate({
            "left": "0px"
        }, 500);

        $('.s1-b1').animate({
            "right": "0px"
        }, 400);
        $('.s1-b2').animate({
            "right": "0px"
        }, 600);
        $('.s1-b3').animate({
            "right": "0px"
        }, 500);
        $('.s1-tower').animate({
            "right": "0px"
        }, 800, function() {
            // $('#s1-title').slideDown(1000);
        });
    //hide school and collage img
        $('.s1-zhixin').animate({
            "left": "-800px"
        }, 500);

        $('.s1-scut').animate({
            "right": "-800"
        }, 500);

  }

  function DisplaySchool (){
        //hide all the building and tower
        $('.s1-b1,.s1-b2,.s1-b3,.s1-tower').animate({
            "right": "-800"
        },500);
        $('.s1-b1-l,.s1-b2-l,.s1-b3-l').animate({
            "left":"-800"
        },500);

        //hide the collage img
        $('.s1-scut').animate({
            "right": "-800"
        }, 500);

        //show the school img
        $('.s1-zhixin').animate({
            "left": "0px"
        }, 500);
  }



  function DisplayCollage (){
         //hide all the building and tower
        $('.s1-b1,.s1-b2,.s1-b3,.s1-tower').animate({
            "right": "-800"
        },500);
        $('.s1-b1-l,.s1-b2-l,.s1-b3-l').animate({
            "left":"-800"
        },500);
        //hide the school img
        $('.s1-zhixin').animate({
            "left": "-800px"
        }, 500);
        //show the collage img
         $('.s1-scut').animate({
            "right": "0px"
        }, 500);
  }
